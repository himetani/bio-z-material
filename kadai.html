<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
   
      $(function () {
      $(".clickArea").click(function (){
      $(this).next().slideToggle();
      });
      });
      
    </script>
    <style type="text/css">
	  .clickArea{
	  width:250px;
	  padding:5px;
	  color:#fff;
	  background-color:#09C;
	  }
	  .textArea{
	  width:250px;
	  padding:5px;
	  color:#666;
	  background-color:#ddd;
    </style>
  </head>

  <body>
    <div class="clickArea">Name</div>
    <div class="textArea">Kisuke Tanaka</div>
    <br>
    <div class="clickArea">Age & Grade</div>
    <div class="textArea">23, 4</div>
    <br>
    <div class="clickArea">Club</div>
    <div class="textArea">Camera</div>
    </body>


  <!--programing language-->
